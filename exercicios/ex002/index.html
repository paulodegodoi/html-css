0<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>

<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Aqui eu escrevo um parágrafo entre as tag &lt;p&gt; e &lt;/p&gt; se precisar quebrar o texto em uma parte especifica como aqui
        <br> por exemplo usa-se a tag &lt;br&gt;.
    </p>
    <p>
        Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &dollar;
        &Delta;
        &uparrow;
    </p>
    <p>
        Vamos adicionar alguns emoji:
        &#x1F596
        &#X1F913
    </p>
</body>

</html>
